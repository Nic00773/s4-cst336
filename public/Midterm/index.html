<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>
	<div class="container">
		<section name="Query" class="jumbotron">
			<h1> Open Library</h1>
			<p> Please enter the ISBN of the book you'd like to retrieve</p>
			<form>
				<div class="form-row">
					<div class="form-group col-md-2">
						<label>ISBN</label>
					</div>
					<div class="form-group col-md-4">
						<input type="text" id="ISBN"name="input">
					</div>
					<div class="form-group col-md-6">
						<button id="Query" type="button" class="btn btn-primary">Query</button>
					</div>
				</div>
			</form>
		</section>
		<section name="Result">
			<div class="form-row">
				<div class="form-group col-md-3 cover">
					<div id="photo"> </div>
				</div>
				<div class="form-group col-md-4">
					<div>
						Title:
					</div>
					<div>
						Author:
					</div>
					<div>
						Publish year:
					</div>
					<div>
						Publisher:
					</div>
					<div>
						ISBN:
					</div>
					<div>
						Pages:
					</div>
				</div>
			</div>
		</section>
   		
   	</div>
